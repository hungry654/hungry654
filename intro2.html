<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기계발 및 목표</title>
    <link rel="stylesheet" href="css/intro2.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">자기계발 및 목표</h1>

        <div class="development-section">
            <h2>자기계발 현황</h2>
            <div class="graph-container">
                <div id="skills-chart" class="pie-chart">
                    <!-- 원형 그래프는 JavaScript로 생성됩니다 -->
                </div>
                <div class="development-description">
                    <h3>미래를 위한 자기계발</h3>
                    <div class="description-box">
                        <p>- C++ 공부</p>
                        <p>- Python 이론 및 실습 공부</p>
                        <p>- JavaScript 심화화 실습 공부</p>
                        <p>- 토익 900점 이상 목표</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="goals-section">
            <h2>목표</h2>
            <div class="goals-container">
                <div class="goals-image">
                    <div class="game-cards">
                        <div class="game-card">
                            <img src="images/introduction/goal.png" alt="For the goal">
                        </div>
                        <div class="game-description">
                            <h3>Explanation</h3>
                            <p>다양한 프로젝트와 작업</p>
                        </div>
                    </div>
                </div>
                <div class="goals-description">
                    <h3>목표</h3>
                    <div class="goal-text">
                        <p>1. 조선시대를 배경으로 한 동양풍 AI RPG 게임 개발</p>
                        <p>2. AI 기술을 활용한 동적 게임 환경과 NPC 상호작용 구현</p>
                        <p>3. 전통과 현대를 접목한 독특한 미술 스타일을 포함한 게임 개발</p>
                        <p>4. 다양한 경험을 위해 광고 제작 참여</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/intro2.js"></script>
</body>
</html>
